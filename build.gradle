buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

ext {
	derbyVersion = "10.13.1.1"
	hibernateVersion = "5.2.8.Final"
	commonsDbcpVersion =  "2.1.1"
}

gretty {
    httpPort = 8080
    contextPath = '/RaciApp'
    servletContainer = 'jetty9'
}

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.slf4j:slf4j-api:1.7.7'
    testCompile "junit:junit:4.11"

	//DB
	compile "org.apache.derby:derby:${derbyVersion}"
	compile "org.apache.derby:derbynet:${derbyVersion}"
	compile "org.apache.derby:derbyclient:${derbyVersion}"
	compile "org.apache.commons:commons-dbcp2:${commonsDbcpVersion}"

	//DB Interface
	compile "dom4j:dom4j:1.6.1"
	compile "org.hibernate:hibernate-core:${hibernateVersion}"
	compile "org.hibernate:hibernate-entitymanager:${hibernateVersion}"
    
    //Controller
    compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:+'
    
    //UI
    compile 'org.webjars:bootstrap:3.3.2'
}

